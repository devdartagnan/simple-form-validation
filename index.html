<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Teste de validação</title>
</head>

<body>
    <section class="form-align">
        <form action="" class="form drop-shadow">
            <h1 class="titulo">Cadastro</h1>
            <label for="" class="label-nome">Nome</label>
            <input type="text" minlength="3" class="drop-shadow input-nome" placeholder="Insira seu nome completo" required>
            <label for="" class="label-email">Email</label>
            <span class="validacao-email"></span>
            <input type="email" class="drop-shadow input-email" placeholder="Insira seu email" required>
            <label for="" class="label-senha">Senha</label>
            <div class="box-icon">
                <input type="password" minlength="8" maxlength="32" class="drop-shadow input-senha" placeholder="Insira sua senha" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$">
                <span class="material-symbols-outlined icon-senha">
                    visibility_off
                </span>
            </div>
            <label for="" class="label-reSenha">Confirme sua senha</label>
            <div class="box-icon">
                <input type="password" minlength="8" maxlength="32" class="drop-shadow input-reSenha" placeholder="Insira sua senha novamente" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,32}$">
                <span class="material-symbols-outlined icon-reSenha">
                    visibility_off
                </span>
            </div>
            <button class="enviar">Enviar</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>

</html>
